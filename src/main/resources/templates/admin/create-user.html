<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create_user</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    </head>

    <body>
        <H2 class="page-info-text">page: Create user</H2>
        <br/>

        <form action="#" th:action="@{/admin/create}" th:object="${createdUser}" method="post">

            <label for="login_user">Login (*):</label>
            <input type="text" id="login_user" th:field="*{username}" placeholder="Login" required>
            <br> <br/> <br/>

            <label for="password_user">Password (*):</label>
            <input type="text" id="password_user" th:field="*{password}" placeholder="Password" required>
            <br> <br/> <br/>

            <label for="name_user">Full Name (*):</label>
            <input type="text" id="name_user" th:field="*{fullName}" placeholder="Full Name" required>
            <br> <br/> <br/>

            <label for="date_birth">Date of Birth (*):</label>
            <input type="date" id="date_birth" th:field="*{dateBirth}" required>
            <br> <br/> <br/>

            <label for="address_user">Address:</label>
            <input type="text" id="address_user" th:field="*{address}" placeholder="Address">
            <br> <br/> <br/>


            <div>
                <h3>Available Roles:</h3>
                <ul>
                    <li th:each="role : ${createdUser.roles}">
                        <span th:text="${role.id} + ' - ' + ${role.name}"></span>
                    </li>
                </ul>
            </div>

            <label for="role_user">Role (*):</label>
            <select id="role_user" th:field="*{roles}" required>
                <option value="" disabled selected>Select role</option>
                <option th:each="role : ${createdUser.roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
            <br> <br/> <br/>


            <input type="submit" value="Create this User">
        </form>
        <br/>


        <h5>(*) - поля обязательные для заполнения</h5>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/admin}">
            <input type="submit" value="To main page"/>
        </form>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="Logout"/>
        </form>
    </body>
</html>
