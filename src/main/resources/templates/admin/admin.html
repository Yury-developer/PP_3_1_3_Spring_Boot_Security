<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin page</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    </head>

    <body>
        <H2 class="page-info-text">page: Admin page</H2>
        <br/>

        <div>
            <h1 th:text="${greeting}"></h1>
            <h2 th:text="${greetingMessage}"></h2>
            <h3 th:text="${author}"></h3>
        </div>
        <br/> <hr/> <br/>

        <form th:method="GET" th:action="@{/admin}">
            <input type="submit" value="    Go to main page   "/>
        </form>
        <br/> <br/> <hr/>

        <H3>Сгенерировать тестовые данные для всех таблиц:</H3>
        <form action="#" th:action="@{/admin/generate}" method="post">
            <label for="userCountLabel">Введите количество генерируемых пользователей:</label>
            <input type="number" id="userCountLabel" name="user_count" th:value="${user_count_default}" size="8" maxlength="6" required>
            <button type="submit">Generate!</button>
        </form>
        <br/>

        <H4>По умолчанию всем сгенерированным пользователям будет назначен пароль: '<span style="color: red"  th:text="${default_password}"></span >'.</H4>
        <H4>После генерации новых пользователей вы можете задать каждому пользователю свой индивидуальный пароль.</H4>
        <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="Logout"/>
        </form>
        <br/> <br/> <hr/> <br/>
    </body>
</html>
