<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View_user</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    </head>

    <body>
        <H2 class="page-info-text">page: View user</H2>
        <br/>

        <table border="5">
            <tr>
                <td style = "width: 200px; background-color: lightcyan; text-align: center;">Parameter</td>
                <td style = "width: 500px; background-color: lightcyan; text-align: center;">Value</td>
            </tr>
            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">User info:</td>
            </tr>
            <tr>
                <td>User Id</td>
                <td th:text="${viewUser.getId()}">User Id</td>
            </tr>
            <tr>
                <td>Login</td>
                <td th:text="${viewUser.getUsername()}">Login</td>
            </tr>
            <tr>
                <td>Password</td>
                <td th:text="${viewUser.getPassword()}">Password</td>
            </tr>
            <tr>
                <td>Roles</td>
                <td></td>
                <tr th:each="itemRole : ${viewUser.roles}">
                    <td style="text-align: right;"> <em>Role:</em> </td>
                    <td style="text-align: center;" th:utext="${itemRole.getName()}">id</td>
                </tr>
            </tr>
            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">Personal info:</td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${viewUser.getFullName()}">Name</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td th:text="${viewUser.getDateBirth()}">dateBirth</td>
            </tr>
            <tr>
                <td>Address</td>
                <td th:text="${viewUser.getAddress()}">Address</td>
            </tr>
        </table>
        <br/> <br/> <hr/> <br/>

        <form th:action="@{/users/admin/edit}" method="get">
            <input type="hidden" name="user_id" th:value="${viewUser.getId()}" />
            <button type="submit">Edit this user</button>
        </form>
        <br/>

        <form th:action="@{/users/admin/delete}" method="get">
            <input type="hidden" name="user_id" th:value="${viewUser.getId()}" />
            <button type="submit">Delete this user</button>
        </form>
        <br/>

        <form th:method="GET" th:action="@{/users/admin}">
            <input type="submit" value="Go to the main page"/>
        </form>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="logout"/>
        </form>
    </body>
</html>
