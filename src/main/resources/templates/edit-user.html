<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit_user</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    </head>

    <body>
        <H2 class="page-info-text">page: Edit user</H2>
        <br/>

        <form th:action="@{/users/admin/edit}" th:object="${editUser}" method="post">
            <input type="hidden" th:field="*{id}">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" size="70" maxlength="150" required>
            <br/> <br/>

            <label for="dateBirth">Date of Birth:</label>
            <input type="date" id="dateBirth" th:field="*{dateBirth}">
            <br/> <br/>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" size="70" maxlength="200" required>
            <br/> <br/> <br/>

            <input type="submit" value="Save">
        </form>
        <br/> <br/> <hr/> <br/> <br/>

        <form th:action="@{/users/delete}" method="get">
            <input type="hidden" name="user_id" th:value="${editUser.getId()}" />
            <button type="submit">Delete this user</button>
        </form>
        <br/>

        <form th:method="GET" th:action="@{/users}">
            <input type="submit" value="Go to the main page"/>
        </form>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="logout"/>
        </form>
        <br/> <br/> <hr/>
    </body>
</html>
